<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Treino Avançado</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --primary-variant-color: #3700b3;
            --on-surface-color: #e0e0e0;
            --on-primary-color: #000000;
            --disabled-color: #666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--on-surface-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--surface-color);
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .timer-section {
            background-color: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        #timer-display {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .timer-controls button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        .timer-controls button:hover {
            background-color: #018786;
        }
        
        .timer-controls button#stop-btn {
            background-color: #cf6679;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-button {
            flex-grow: 1;
            padding: 15px;
            background-color: var(--surface-color);
            border: none;
            color: var(--on-surface-color);
            font-size: 1.1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .tab-button.active {
            background-color: #2a2a2a;
            border-bottom: 3px solid var(--primary-color);
        }

        .workout-day {
            display: none;
        }

        .workout-day.active {
            display: block;
        }

        .exercise-card {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .exercise-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .exercise-card .description {
            font-style: italic;
            font-size: 0.9em;
            color: #aaa;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        .set-row {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            gap: 15px;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #2c2c2c;
            transition: opacity 0.3s, text-decoration 0.3s;
        }
        
        .set-row:last-child {
            border-bottom: none;
        }

        .set-row.completed {
            opacity: 0.5;
        }
        
        .set-row.completed label {
            text-decoration: line-through;
        }
        
        .set-row label {
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group input[type="number"] {
            width: 70px;
            padding: 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: var(--on-surface-color);
            border-radius: 4px;
            font-size: 1em;
        }
        
        .set-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        textarea {
            width: 100%;
            margin-top: 15px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: var(--on-surface-color);
            border-radius: 4px;
            padding: 10px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
        }

        .reset-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b00020;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-button:hover {
            background-color: #d1304b;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Plano de Treino Avançado</h1>
        </header>

        <div class="timer-section">
            <div id="timer-display">00:00</div>
